<!doctype html>
<html lang="en">
<head>
	<title>AccioCode AngularJS Tutorial - Sorting and Filtering and Ng-Repeat</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="angularjstutorial-deps.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="angularjstutorial-okta.js"></script>

	<link rel="stylesheet" href="angularjstutorial.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<style>
		.col-box{
			margin-bottom:20px;
			border:#ccc solid 1px;
			padding:10px;
		}
	</style>
</head>
<body>

	<div class="mainContainer container" data-ng-app="RavensApp">
	<div class="row set-equal" data-ng-controller="ravensCtrl">
					
			<div class="col-xs-12">
				<h1>Gallery</h1>
				<input type="text" data-ng-model="search.$">
			</div>		
	
			<div class="col-md-3 equal text-center" data-ng-repeat="photo in photos | filter:search | orderBy:'name' | limitTo: 20">
				<div class="col-box">
					<h3>{{photo.title}}</h3>
					<div class="media" style="text-align: center;">
						<a href="{{photo.url}}">
							<img src="{{photo.thumbnailUrl}}" alt="{{photo.title}}">
						</a>
					</div>
				</div>
			</div>
	</div>
	</div>

</body>
</html>
